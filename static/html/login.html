<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>ChatRoom Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../css/login.css" rel='stylesheet' type='text/css'/>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>

</head>
<body>

<div id="logo"><a><h2>ChatRoom</h2></a></div>

<h1>ChatRoom Login Form</h1>
<div class="login-box">
    <div class="camera"></div>
    <h2>ChatRoom</h2>
    <form>
        <input id="userName" type="text" class="text" placeholder="用户名">
        <input id="password" type="password" placeholder="用户密码">
        <div class="btn"><input id="login" type="button" value="登陆"></div>
    </form>
    <div class="remember">
        <p>Not a Member?</p>
        <h4><a href="register.html">Sign up now<img src="../images/arrow.png"/></a></h4>
        <div id="tip"></div>
    </div>
</div>


<div class="copy-right">
    <p>Design by <a href="#">JW·CHEN</a></p>
</div>

<script src="../scripts/jquery-3.2.0.js"></script>
<script src="../scripts/login.js"></script>
</body>
</html>
